## AWS DynamoDB
dynamo:
  endpoint: "http://localhost:8000"
  throughput.read.units: 100
  throughput.write.units: 100
  creation.mode: DROP
  creation.timeout: 120000
  userpreference.table: USER_PREFERENCE
  userpreference.index.table: USER_PREFERENCE_INDEX

logging.level:
  root: INFO
  org.springframework.web: WARN
  org.hibernate: ERROR
  org.paradise.microservice.userpreference: DEBUG